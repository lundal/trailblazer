<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Trailblazer</title>
        <script src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript">
            @JS
        </script>
        <style type="text/css">
            @CSS
            /* syntax highlight workaround */
        </style>
    </head>
    <body>
        <div id="container">
            <div id="logo">Trailblazer</div>
            <div id="sheet">
                <h1 id="general">General</h1>
                <section id="basics"></section>
                <section id="classes"></section>
                <section id="abilities"></section>
                <section id="movement"></section>
                <section id="carrying-capacity"></section>
                <h1 id="combat">Combat</h1>
                <section id="saves"></section>
                <section id="armor-class"></section>
                <section id="hit-points"></section>
                <section id="attacks"></section>
                <section id="ammunition"></section>
                <section id="combat-maneuvers"></section>
                <h1 id="talents">Talents</h1>
                <section id="skills"></section>
                <section id="feats"></section>
                <section id="traits"></section>
                <section id="features"></section>
                <section id="languages"></section>
                <section id="proficiencies"></section>
                <h1 id="items">Items</h1>
                <section id="equipment"></section>
                <section id="inventory"></section>
                <h1 id="magic">Magic</h1>
                <section id="spellcasting"></section>
                <section id="spellnotes"></section>
                <h1 id="fluff">Fluff</h1>
                <section id="appearance"></section>
                <section id="personality"></section>
                <section id="background"></section>
                <section id="notes"></section>
            </div>
        </div>
        <div id="modal">
            <div id="modal-content"></div>
        </div>
        <div id="quicknav">
            <nav>
                <a href="#general"><i class="glyphicon glyphicon-th"></i><br>General</a>
                <a href="#combat"><i class="glyphicon glyphicon-screenshot"></i><br>Combat</a>
                <a href="#talents"><i class="glyphicon glyphicon-education"></i><br>Talents</a>
                <a href="#items"><i class="glyphicon glyphicon-briefcase"></i><br>Items</a>
                <a href="#magic"><i class="glyphicon glyphicon-fire"></i><br>Magic</a>
                <a href="#fluff"><i class="glyphicon glyphicon-heart"></i><br>Fluff</a>
            </nav>
        </div>
    </body>
</html>
